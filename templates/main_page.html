<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Share App | Mr.MKZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="wrapper">
    <div class="driveContainer">
        <select name="drives" id="drivesList">
            {% for drive in drives %}
                {% if current_drive == drive %}
                	<option value="{{ drive }}" selected>{{ drive }}</option>
                 {% else %}
                    <option value="{{ drive }}">{{ drive }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="listContainer">
        {% if dir_contents[0] %}
            <a class="listItem" href="/prev_dir">.. Previous directory</a>
        {% endif %}
        {% for dir_content in dir_contents[1::] %}
            {% if dir_content.isDir %}
                <a class="listItem dir" href="/chdir/{{ dir_content.path }}">{{ dir_content.name }}</a>
            {% endif %}
            {% if dir_content.isFile %}
                <a class="listItem file" href="/download/{{ dir_content.path }}">{{ dir_content.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
